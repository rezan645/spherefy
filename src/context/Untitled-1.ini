<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Розрахунок вартості натяжної стелі</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Reset and base */
    html, body { margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; background: #f4f4f4; color: #222; }
    a { text-decoration: none; color: inherit; }
    h1, h2 { color: #315d83; margin-bottom: 0.5em; }
    h1 { font-size: 2rem; }
    h2 { font-size: 1.3rem; }
    .container { max-width: 950px; margin: 30px auto; background: #fff; box-shadow: 0 2px 16px 0 rgba(60,60,60,0.12); border-radius: 10px; padding: 30px 30px 20px 30px; }
    header { text-align: center; padding-bottom: 30px; }
    .logo { width: 80px; height: 80px; margin-bottom: 10px; }
    nav { margin-bottom: 30px; }
    nav a { display: inline-block; margin: 0 15px; padding: 7px 12px; color: #4574a5; font-weight: 600; border-radius: 5px; transition: background 0.13s; }
    nav a:hover { background: #e4efff; }
    .calc-form { background: #f8fbfe; border-radius: 10px; padding: 24px 18px; box-shadow: 0 2px 8px 0 rgba(40,90,160,0.04); margin-bottom: 30px; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; font-weight: 500; margin-bottom: 6px; }
    .form-input, select { width: 100%; border-radius: 6px; border: 1px solid #cad2e8; padding: 10px 12px; font-size: 1rem; }
    .form-row { display: flex; gap: 18px; }
    .form-row > .form-group { flex: 1; }
    .btn-main {
      background: linear-gradient(90deg,#4574a5 0,#549dda 100%);
      color: #fff; border: none;
      padding: 13px 30px; border-radius: 7px;
      font-size: 1.12rem; font-weight: 600; letter-spacing: .04em;
      cursor: pointer; transition: background 0.14s;
      box-shadow: 0 2px 13px -6px #3875b4c0;
    }
    .btn-main:hover { background: linear-gradient(90deg,#549dda 0,#4574a5 100%); }
    .result-box {
      background: #eaf4fa;
      border-radius: 8px;
      padding: 23px 14px;
      margin-top: 25px;
      border: 1px solid #b3dafe;
      text-align: center;
    }
    .result-box .price {
      font-size: 2.2rem;
      font-weight: bold;
      color: #3971b0;
      letter-spacing: .06em;
    }
    .result-box small {
      display: block;
      color: #778aae;
      margin-top: 7px;
    }
    footer {
      margin-top: 40px;
      padding: 15px 0;
      background: #315d83;
      color: #fff;
      border-radius: 0 0 10px 10px;
      text-align: center;
      font-size: 1.02rem;
    }
    @media(max-width:700px){
      .container { padding: 14px 3vw; }
      .calc-form { padding: 13px 4vw; }
      .form-row { flex-direction: column; gap: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://img.icons8.com/officel/80/000000/art-deco.png" class="logo" alt="ArtDecor"/>
      <h1>Розрахунок вартості натяжної стелі</h1>
      <nav>
        <a href="#">Головна</a>
        <a href="#calc">Розрахунок</a>
        <a href="#contacts">Контакти</a>
      </nav>
    </header>

    <section class="calc-form" id="calc">
      <h2>Заповніть для швидкого прорахунку:</h2>
      <form id="ceilingForm" autocomplete="off">
        <div class="form-row">
          <div class="form-group">
            <label for="area">Площа стелі, м<sup>2</sup> <span style="color:#ca4452">*</span></label>
            <input type="number" required min="2" max="300" id="area" name="area" class="form-input" placeholder="Вкажіть площу">
          </div>
          <div class="form-group">
            <label for="corners">Кількість кутів <span style="color:#ca4452">*</span></label>
            <input type="number" required min="4" max="20" id="corners" name="corners" class="form-input" placeholder="Кількість кутів">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="fabric">Тип полотна</label>
            <select id="fabric" name="fabric" class="form-input">
              <option value="pvc" selected>ПВХ (матове/глянцеве)</option>
              <option value="fabric">Тканинне (Descor / Clipso)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="profile">Тип профілю</label>
            <select id="profile" name="profile" class="form-input">
              <option value="usual" selected>Звичайний</option>
              <option value="shadow">Тіньовий</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="lusters">Люстри, шт.</label>
            <input type="number" id="lusters" name="lusters" class="form-input" min="0" max="10" placeholder="0">
          </div>
          <div class="form-group">
            <label for="lamps">Точкові світильники, шт.</label>
            <input type="number" id="lamps" name="lamps" class="form-input" min="0" max="24" placeholder="0">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="pipes">Труби, шт.</label>
            <input type="number" id="pipes" name="pipes" class="form-input" min="0" max="8" placeholder="0">
          </div>
          <div class="form-group">
            <label for="multiLevel">Багаторівнева стеля</label>
            <select id="multiLevel" name="multiLevel" class="form-input">
              <option value="no" selected>Ні</option>
              <option value="yes">Так</option>
            </select>
          </div>
        </div>
        <button class="btn-main" type="submit">Розрахувати</button>
      </form>
      <div class="result-box" style="display:none;" id="resultBox">
        <div>Попередня вартість:</div>
        <div class="price" id="priceVal">0 ₴</div>
        <small>Це орієнтовна ціна. Для точного розрахунку — залишіть заявку!</small>
      </div>
    </section>

    <section>
      <h2>Як ми працюємо?</h2>
      <ul>
        <li>Ви надсилаєте заявку або телефонуєте</li>
        <li>Виїзд майстра на замір — <b>безкоштовно!</b></li>
        <li>Складаємо кошторис та підписуємо договір</li>
        <li>Виконуємо монтаж вашої стелі!</li>
      </ul>
    </section>

    <section id="contacts">
      <h2>Наші контакти</h2>
      <p>
        <b>Телефон:</b> <a href="tel:+380961234567">+38 (096) 123-45-67</a><br>
        <b>Email:</b> <a href="mailto:info@artdecor-ua.com.ua">info@artdecor-ua.com.ua</a><br>
        <b>Адреса:</b> м. Київ, вул. Гарна, 10<br>
        <b>Графік роботи:</b> Пн-Сб 09:00-19:00
      </p>
      <p>
        <a class="btn-main" href="tel:+380961234567">Передзвоніть мені</a>
      </p>
    </section>
  </div>
  <footer>
    © 2024 ArtDecor — Натяжні стелі у Києві та області
  </footer>
  <script>
    // Formula: base price per m2 + options.
    const basePrice = {
      pvc: 350,      // 350 грн/м2
      fabric: 500    // 500 грн/м2
    };
    const profilePrice = {
      usual: 0,
      shadow: 80     // 80 грн/м2 extra for shadow
    };
    const multiLevelAdd = 90;  // 90 грн/м2 extra
    const lusterHole = 120;    // per luster
    const lampHole = 100;      // per lamp
    const pipeHole = 75;       // per pipe
    const cornersAdd = 40;     // per kут, after 4th

    document.getElementById('ceilingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Read values
      const area = Math.max(2, parseFloat(document.getElementById('area').value) || 0);
      const corners = Math.max(4, parseInt(document.getElementById('corners').value) || 4);
      const fabric = document.getElementById('fabric').value;
      const profile = document.getElementById('profile').value;
      const lusters = Math.max(0, parseInt(document.getElementById('lusters').value) || 0);
      const lamps = Math.max(0, parseInt(document.getElementById('lamps').value) || 0);
      const pipes = Math.max(0, parseInt(document.getElementById('pipes').value) || 0);
      const isMulti = document.getElementById('multiLevel').value === 'yes';

      // Calculation
      let price = 0;
      price += basePrice[fabric] * area;
      price += profilePrice[profile] * area;
      if (isMulti) price += multiLevelAdd * area;
      price += lusterHole * lusters;
      price += lampHole * lamps;
      price += pipeHole * pipes;
      if (corners > 4) price += (corners - 4) * cornersAdd;

      // Format
      document.getElementById('resultBox').style.display = "block";
      document.getElementById('priceVal').textContent = price.toLocaleString('uk-UA') + ' ₴';
      document.getElementById('resultBox').scrollIntoView({behavior:'smooth'});
    });

    // Optional: Smooth scroll for nav
    document.querySelectorAll('nav a[href^="#"]').forEach(a => {
      a.onclick = function(e) {
        e.preventDefault();
        let el = document.getElementById(this.getAttribute('href').slice(1));
        if(el) el.scrollIntoView({behavior:'smooth'});
      };
    });
  </script>
</body>
</html>
